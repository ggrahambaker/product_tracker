{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
   
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
         
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=140) }}<br>
       
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
