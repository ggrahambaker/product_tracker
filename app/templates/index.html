{% extends "base.html"%}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}




<div class="container">
    <div class="row">
        <h1 class="">Feed</h1>

    </div>


{% for asset in assets %}
    {% include '_asset_preview.html' %}
    <br>
    <hr>
{% endfor %}
</div>
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr; more recent</span> 
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                less recent <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
