{% extends "base.html"%}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h1>welcome to danger, {{current_user.username}}</h1>



{% for asset in assets %}
    {% include '_asset_preview.html' %}
{% endfor %}
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> Newer posts
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                Older posts <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
